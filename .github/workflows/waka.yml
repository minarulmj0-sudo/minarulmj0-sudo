name: Waka Readme Stats

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write   # ‚≠ê MUST (403 fix)

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # ===== Section 1: Profile Views + Total Code Time =====
      - name: WakaTime Basic Stats
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          SECTION_NAME: waka_basic

          SHOW_PROFILE_VIEWS: true
          SHOW_TOTAL_CODE_TIME: true

          SHOW_LANGUAGE: false
          SHOW_OS: false
          SHOW_PROJECTS: false
          SHOW_EDITORS: false
          SHOW_COMMIT: false
          SHOW_TIMEZONE: false

      # ===== Section 2: All except profile & code time =====
      - name: WakaTime Full Stats
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          SECTION_NAME: waka_full

          SHOW_PROFILE_VIEWS: false
          SHOW_TOTAL_CODE_TIME: false

          SHOW_LANGUAGE: true
          SHOW_OS: true
          SHOW_PROJECTS: true
          SHOW_EDITORS: true
          SHOW_COMMIT: true
          SHOW_TIMEZONE: true
